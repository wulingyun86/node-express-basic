{% extends './layout.html'%}
{% block css %}

{% endblock %}
{% block content %}
  <h1>注册页面</h1>
  <div class="form-group">
     <label for="username">用户名:</label>
     <input type="text" name="username" class="form-control">
  </div>
  <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" name="password" class="form-control">
  </div>
  <div class="form-group">
      <label for="password">确认密码:</label>
      <input type="password" name="repassword" class="form-control">
  </div>
  <div class="form-group">
      <label for="sign">个性签名:</label>
      <textarea name="sign" id="" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button id="confirm" class="btn btn-success btn-block">注册</button>
  <button class="btn btn-danger btn-block">取消</button>
{% endblock %}

{% block js %}
<script src="/static/js/register/register.js"></script>
{% endblock %}
